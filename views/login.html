{% extends "template.html" %}

{% block header %}
  <title>Pub View Login Page</title>
{% endblock %}

{% block content %}
  <div class="formDiv">
    <form action="/login" method="POST" name="loginForm">
      <label class="formLabel" for="register">Login</label>
      <div class="form-group">
        <input type="email" class="form-control" name="userEmail" placeholder="e.g. example-email@example.com" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="userPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="submitBtn">Login</button>
    </form>
  </div>
{% endblock %}

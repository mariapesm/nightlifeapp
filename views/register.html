{% extends "template.html" %}

{% block header %}
  <title>Pub View Register Page</title>
{% endblock %}

{% block content %}

  <div class="formDiv">
    <form action="/register" method="POST" name="registerForm">
      <label class="formLabel" for="register">Register</label>
      <div class="form-group">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="userEmail" placeholder="e.g. example-email@example.com" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="userPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="verifyPassword" placeholder="Verify password" required>
      </div>
      <button type="submit" class="submitBtn">Create</button>
    </form>
  </div>
{% endblock %}
